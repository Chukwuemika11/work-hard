<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>to be succesful you must be ready to give in your best</p>
        <button id="myButton">work hard</button>
        <p id="message"></p>

    </div>
<script>
    const button = document.getElementById('myButton');
    const message = document.getElementById('message');
    button.addEventListener('click', function(){
        message.textContent = "Never give up";
    });
</script>
</body>

</html>
